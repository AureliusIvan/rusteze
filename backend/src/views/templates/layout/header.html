<!-- src/views/templates/header.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title | default(value="Rusteze") }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
<header class="bg-blue-600 p-4 text-white">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold">{{ header_title | default(value="Welcome to Rusteze") }}</h1>
        <p class="text-lg">{{ header_subtitle | default(value="A Rust MVC Project Template with Tailwind CSS") }}</p>
    </div>
</header>
